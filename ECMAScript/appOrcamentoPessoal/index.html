<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- icone -->
    <link rel="icon" href="images/logo.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <!-- JS do app -->
    <script src="js/app.js"></script>

    <!-- css personalizado -->
    <link rel="stylesheet" href="css/estilo.css">

    <title>Orçamento Pessoal | Cadastro</title>
</head>

<body style="background: rgb(133, 129, 129)">
    <header class="bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark mb-5">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <img src="images/logo.png" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu-principal"
                    aria-controls="menu-principal" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="menu-principal">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a href="index.html" class="nav-link">
                                Cadastro
                            </a>
                        </li>
                        <li class="nav-item ">
                            <a href="consultas.html" class="nav-link">Consulta</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col mb-5">
                    <h1 class="display-4">Registro de nova despesa</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2 mb-2">
                    <select name="ano" id="ano" class="form-control">
                        <option value="">Ano</option>
                        <option value="2018">2018</option>
                    </select>
                </div>
                <div class="col-md-2 mb-2">
                    <select name="mes" id="mes" class="form-control">
                        <option value="">Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
                <div class="col-md-2 mb-2">
                    <input type="text" name="dia" id="dia" class="form-control" placeholder="Dia">
                </div>
                <div class="col-md-6 mb-2">
                    <select name="tipo" id="tipo" class="form-control">
                        <option value="">Tipo</option>
                        <option value="1">Alimentação</option>
                        <option value="2">Educação</option>
                        <option value="3">Lazer</option>
                        <option value="4">Saúde</option>
                        <option value="5">Transporte</option>
                    </select>
                </div>
            </div>

            <div class="row mb-5">
                <div class="col-md-8 mb-2">
                    <input type="text" class="form-control" placeholder="Descrição" id="descricao">
                </div>
                <div class="col-md-2 mb-2">
                    <input type="text" class="form-control" placeholder="Valor" id="valor">
                </div>
                <div class="col-md-2  d-flex justify-content-end mb-2">
                    <button class="btn btn-dark" onclick="cadastraDespesa()">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>



    <!-- Modal-->
    <div class="modal fade" id="modalRegistraDespesa" tabindex="-1" role="dialog" aria-labelledby="modalRegistraDespesa"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div id="cor-titulo">
                    <h5 class="modal-title" id="titulo"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="corpo"> </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" id="botao"> </button>
                </div>
            </div>
        </div>
    </div>
</body>
<footer class=" bg-dark">
    <div class="container text-center text-white">
        <p>
            Todos os Direitos reservados 2019 &COPY;
        </p>

        </p>
    </div>
</footer>

</html>
