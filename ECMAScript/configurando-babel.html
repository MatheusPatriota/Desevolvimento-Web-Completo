    <script type="text/babel">
        class conta{
            constructor (){
                this.tipo = "corrente";
                this.saldo = 0;
            }    
            depositar(valor){
                this.saldo += valor;
            }
            sacar(valor){
                if (this.saldo - valor  >= 0) {
                    this.saldo -= valor;    
                } else{
                    alert('Saldo insuficiente');
                }
            }
            consultaSaldo(){
                return this.saldo;
            }
        }
        let contaA = new conta();
    </script>
