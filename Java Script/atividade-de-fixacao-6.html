<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script>
        var array = Array('Matheus', 'Coimbra', 'Silva', 'Patriota');
        for (let index = 0; index < array.length; index++) {
            console.log(array[index]);
        }


        // tabuada

        // 1 x 1 = 1

        var contador = 1;

        while (contador <= 10) {
            var contador2 = 1;
            while (contador2 <= 10) {
                document.write(contador + ' x ' + contador2 + ' = ' + (contador * contador2) + '<br/>')
                contador2++;
            }
            contador++;
            document.write("<hr/>");
        }
    </script>
</head>
