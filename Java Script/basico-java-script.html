<!DOCTYPE html>
<html>
<!--  variaveis, concatenação -->

<head>
    <meta charset="utf-8" />

    <title>JavaScript</title>
    <script>
        // variaveis
        //string
        var exemploString = "Hello World";
        //number (float e int)
        var numero = 6;
        //char
        var caractere = 'c';
        //boolean
        var verdadeiro = true;
        // -----------------------------------
        // concatenacao
        var nome = "Matheus";

        alert("Olá " + nome + " seja bem vindo!!");
        // janela de entrada para dados e if/else

        var userName = prompt("Login:");
        var age = prompt("Digite sua idade: ");

        if (age > 18) {
            document.write("Olá " + userName + " você é maior de idade!");
        } else {
            alert(userName + " você é menor de idade!");
        }

        // switch case


        var numeroAleatorio = 1;

        switch (numeroAleatorio) {
            case 1:
                document.write("Opa voce é o numero 1")
                break;

            default:
                break;
        }

    </script>
</head>
