<!DOCTYPE html>
<html>
<!--  variaveis, concatenação -->

<head>
    <meta charset="utf-8" />

    <title>JavaScript</title>
    <script>
        var a = 10;

        var b = 20;

        var c = null;

        document.writeln(a);
        document.writeln(b);
        document.writeln(c);

        c = b;
        b = a;
        a = c;


        document.writeln(a);
        document.writeln(b);
        document.writeln(c);


    </script>
</head>

<body>

</body>

</html>
