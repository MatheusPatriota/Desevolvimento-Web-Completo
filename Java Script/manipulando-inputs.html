<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Java Script</title>
    <script>
        function distribiuCaracter() {
            var caractere = document.getElementById("entrada").value;
            document.getElementById("entrada").value = "";
            switch (caractere) {
                case "0":
                case "1":
                case "2":
                case "3":
                case "4":
                case "5":
                case "6":
                case "7":
                case "8":
                case "9":
                    document.getElementById("numeros").value += caractere;
                    break;
                default:
                    document.getElementById("letras").value += caractere;

            }
        }
    </script>
</head>

<body>
    <input type="text" placeholder="Digite um caractere aqui" onkeyup="distribiuCaracter()  " id="entrada">
    <hr>
    <span>Letras:</span>
    <input type="text" disabled="disabled" id="letras">
    <span>Numeros:</span>
    <input type="text" disabled="disabled" id="numeros">
</body>

</html>
