<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Div e span</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        #topo {
            background-color: blue;
        }

        #conteudo {
            background-color: red;
        }

        #rodape {
            background-color: green;
        }

        #assing {
            background-color: aqua;
        }

        .produto {
            background-color: gray;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="topo">
        <img src="images/amazon.png" alt="logo" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>

        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            produto 1
        </div>
        <div class="produto">
            produto 2
        </div>
        <div class="produto">
            produto 3
        </div>
    </div>

    <div id="rodape">
        Todos os direitos reservados;
    </div>

    <span id="assing">
        Matheus
    </span>
</body>

</html>
