<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Estilizando tabelas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/estilo.css" />
    <script src="main.js"></script>
</head>

<body>
    <h1>Estilizando tabelas</h1>

    <table id="tabela-de-produtos">
        <!-- cabeçalho da tabela -->
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <!-- produtos -->
        <tr class="alterna">
            <td>0001</td>
            <td>Notebook</td>
            <td class="numero">R$5000,00</td>
        </tr>
        <tr>
            <td>0002</td>
            <td>Nokia tijolão</td>
            <td class="numero">R$80,00</td>
        </tr>
        <tr class="alterna">
            <td>0003</td>
            <td>Galaxy G4000</td>
            <td class="numero">R$4000,00</td>
        </tr>
    </table>

</body>

</html>
