<!doctype html>
<html lang="pt-br">

<head>

  <title>Bootstrap - Configurações do grid</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>

  <div class="container">

    <h2>Largura fixa</h2>
    <div class="row">
      <div class="col">area1</div>
      <div class="col">area2</div>
      <div class="col">area3</div>
      <div class="col">area4</div>
    </div>
    <h2>Largura automática (auto-layout)</h2>
    <div class="row">
      <div class="col">area1</div>
      <div class="col-2">area2</div>
      <div class="col-6">area3</div>
      <div class="col-2">area4</div>
    </div>
    <h2>Largura igual empilhada</h2>
    <div class="row">
      <div class="col-sm">area1</div>
      <div class="col-sm">area2</div>
      <div class="col-sm">area3</div>
      <div class="col-sm">area4</div>
    </div>
    <h2>Ordenando</h2>
    <div class="row">
      <div class="col-sm order-1">area1</div>
      <div class="col-sm order-0">area2</div>
      <div class="col-sm order-2">area3</div>
      <div class="col-sm order-3">area4</div>
    </div>
    <h2>offset</h2>
    <div class="row">
      <div class="col-sm-6 offset-3">Login..</div>
    </div>
    <h2>offset múltiplos alinhamentos</h2>
    <div class="row">
      <div class="col-sm-3 offset-3">Conteudo1</div>
      <div class="col-sm-3 offset-3">Conteudo2</div>
    </div>
    <h2>Aninhamento</h2>
    <div class="row">
      <div class="col-md-6">
        col-md-6
        <div class="row">
          <div class="col-md-6 offset-3">
            Conteudo1
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
